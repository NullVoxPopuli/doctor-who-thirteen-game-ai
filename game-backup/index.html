<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Thirteen</title>

    <link href="dist/css/main.min.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta
      name="viewport"
      content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <!--Share on Google Plus-->
    <script type="text/javascript" src="https://apis.google.com/js/platform.js">
      {lang: 'en-GB'}
    </script>
  </head>
  <body>
    <div class="page-container">
      <div class="container">
        <div class="heading">
          <div class="hgroup">
            <h1>Doctor Who</h1>
            <h2>Thirteen</h2>
          </div>

          <div class="scores-container">
            <div class="score-container">0</div>
            <div class="best-container">0</div>
          </div>
        </div>

        <div class="game-container">
          <div class="game-message">
            <p></p>
            <div class="lower">
              <a class="retry-button">Try again</a>
            </div>
          </div>

          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>

          <div class="tile-container"></div>
        </div>

        <div class="game-explanation">
          <h3>Can you join the Doctors to get to the Thirteenth?</h3>
          <p>
            <em>HOW TO PLAY:</em> <br />
            Use your arrow keys or swipe to move the tiles. When two tiles with
            the same Doctor touch, they merge into one and regenerate into the
            next Doctor!
          </p>
        </div>
        <!--Share Buttons-->
      </div>

      <div class="share-holder">
        <a class="share button">
          Share
        </a>
        <div class="expander">
          <input
            type="text"
            id="shareInput"
            value="{$root}{$current-path}?article={path/@handle}"
          />
          <a
            class="button clip-copy"
            data-clipboard-text="{$root}{$current-path}?article={path/@handle}"
            >Copy Link</a
          >
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="dist/js/app.min.js"></script>
  </body>
</html>
